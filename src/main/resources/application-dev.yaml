server:
  port: 8080

spring:
  ## comment this after first time creation
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://postgres:5432/xp-management
    username: postgres
    password: postgres



